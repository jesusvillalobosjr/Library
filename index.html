<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Library</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Whisper&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="modal">
            <form action="" method="get" class="modal-content">
                <h2 class="modal-title">Add New Book</h2>
                <input type="text" name="book-title" class="book-title" placeholder="Title" required>
                <input type="text" name="author" class="book-author" placeholder="Author" required>
                <input type="number" name="pages" class="book-pages" placeholder="Pages" required min="1">
                <div class="read-checkbox">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" name="read" class="read" id="read">
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
        <main>
            <nav class="nav-bar">
                <ul class="nav-container">
                    <li class="company-name">Library</li>
                    <li class="login-button">Login</li>
                </ul>
            </nav>
            <div class="library-section">
                <h3 class="add-book">+ Add Book</h3>
                <div class="books">
                    
                </div>
            </div>
        </main>
    </body>
</html>
